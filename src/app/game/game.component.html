<app-player 
*ngFor="let player of game.players; let i = index" 
[ngStyle]="{'top.px': 100 +(i*90)}" 
[name]="player" class="player-position"
[playerActive]="i == game.currentPlayer"
></app-player>

<div class="field">
  <div class="card-stack">
    <!--Card stack-->
    <img *ngFor="let c of [0, 1, 2, 3]; let i = index" [ngStyle]="{ 'right.px': i, transform: 'rotate(' + i * 1 + 'deg)' }"     
      src="/assets/img/playingcards/card_cover.png" alt=""/>
    <img (click)="takeCard()" class="top-card" style="right: 25px"
      src="/assets/img/playingcards/card_cover.png" alt=""/>
    <!--Stack for played cards-->
    <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/playingcards/{{ card }}.png" alt="">
    <!--Current card (Animation)-->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
    src="/assets/img/playingcards/{{ currentCard }}.png" alt=""/>
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom" ></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
